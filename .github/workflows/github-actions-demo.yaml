name: List Changed Folders

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  list-changed-folders:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Fetch history for comparison
      - name: Fetch all history for comparison
        run: git fetch --all

      # Debug: Show current branch and commit
      - name: Show Git info
        run: |
          echo "Current branch:"
          git branch --show-current
          echo "Current commit:"
          git log -1 --pretty=oneline

      # Get list of changed files
      - name: Get list of changed files
        id: changed-files
        run: |
          echo git diff --name-only ${{ github.event.before }} ${{ github.event.after }}
