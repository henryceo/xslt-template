name: List Changed Folders

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  list-changed-folders:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Fetch history for comparison
      - name: Fetch all history for comparison
        run: git fetch --all

      # Debug: Show current branch and commit
      - name: Show Git info
        run: |
          echo "Current branch:"
          git branch --show-current
          echo "Current commit:"
          git log -1 --pretty=oneline

      # Get list of changed files
      - name: Get list of changed files
        id: changed-files
        run: |
          echo ${{ github.event.before }} ${{ github.event.after }}
          git diff --name-only origin/main HEAD > changed_files.txt
          echo "Changed files (if any):"
          cat changed_files.txt || echo "No changed files detected."

      # Check if there are any changes
      - name: Check for changes
        run: |
          if [[ ! -s changed_files.txt ]]; then
            echo "No changes detected."
            exit 0
          fi

      # Extract changed directories
      - name: Extract changed directories
        id: changed-dirs
        run: |
          cat changed_files.txt | xargs -n1 dirname | sort | uniq > changed_dirs.txt
          echo "Changed directories (if any):"
          cat changed_dirs.txt || echo "No directories detected."

      # Output changed directories
      - name: Output changed directories
        run: |
          echo "The following directories were changed (if any):"
          cat changed_dirs.txt
