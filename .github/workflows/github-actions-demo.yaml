name: List Changed Folders

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  list-changed-folders:
    runs-on: ubuntu-latest
    
    steps:
      - name: Get prepar list of changed files
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      # Get list of changed files
      - name: Get list of changed files
        id: changed-files
        run: |
          echo "Diff commit:"
          git diff --name-only ${{ github.event.before }} ${{ github.event.after }}
      - name: Get changed files
        id: changed--files
        run: echo "changed_files=$(git diff --name-only ${{ github.event.before }} ${{ github.event.after }} | xargs)" >> $GITHUB_OUTPUT
      - name: Get output changed files
        run: echo "${{ steps.changed--files.outputs.changed_files[0] }}"
      
      - uses: actions/github-script@v7
      - name: Get output changed files
        id: my-script
        with:
          result-encoding: string
          script: return "I will be string (not JSON) encoded!"
