name: List Changed Folders

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  list-changed-folders:
    runs-on: ubuntu-latest
    
    steps:
      - name: Get prepar list of changed files
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      # Get list of changed files
      - name: Get list of changed files
        id: changed-files
        run: |
          echo "Diff commit:"
          git diff --name-only ${{ github.event.before }} ${{ github.event.after }}
      - name: Get changed files
        id: changed--files
        run: echo "changed_files=$(git diff --name-only ${{ github.event.before }} ${{ github.event.after }} | xargs)" >> $GITHUB_OUTPUT
      - name: Get output changed files
        run: |
          for file in ${{ steps.changed--files.outputs.changed_files }}; do
              echo "$file was changed"
          done
